<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <h3 style="text-align: start; -webkit-padding-start: 14px;">
       {{ 'IDEAEDIT_HEADLINE' | translate }}
    </h3>

  <div class="enablePulsate" [style.opacity]='titleOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-pricetag"></ion-icon>
    </ion-label>
    <ion-input placeholder="{{ 'IDEAEDIT_TITLE' | translate }}" type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='descriptionOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-text"></ion-icon>
    </ion-label>
    <ion-textarea placeholder="{{ 'IDEAEDIT_DESCRIPTION' | translate }}" type="text" rows="3" [(ngModel)]="description"></ion-textarea>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='addressOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-pin"></ion-icon>
    </ion-label>
    <ion-input placeholder="{{ 'IDEAEDIT_ADDRESS' | translate }}" type="text" [(ngModel)]="address"></ion-input>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='dateOpacity'>
  <ion-item>
      <ion-label>
        <ion-icon name="md-calendar"></ion-icon>
      </ion-label>
      <ion-datetime placeholder="{{ 'IDEAEDIT_DATE' | translate }}" displayFormat="DD.MM.YYYY HH:mm" [(ngModel)]="date" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='selectOpacity'>
  <div style="margin-top: 24px;
  margin-bottom: 7px;
  font-size: 17px;">{{ 'IDEAEDIT_ISEARCH' | translate }}</div>

  <ion-item class="enablePulsate">
      <ion-label>{{ 'IDEAEDIT_WANTSHELP' | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="wantsHelper"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="wantsHelper">
      <ion-textarea placeholder="{{ 'IDEAEDIT_HELPDETAIL' | translate }}" type="text" rows="3" [(ngModel)]="helpDescription"></ion-textarea>
  </ion-item>

  <ion-item>
      <ion-label>{{ 'IDEAEDIT_WANTSGUESTS' | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="wantsGuests"></ion-checkbox>
  </ion-item>
  </div>

  <button ion-button block color="primary" (click)="buttonContinue()" style="margin-top: 36px;">
      {{ 'IDEAEDIT_CONTINUE' | translate }}
  </button>

</ion-content>
