<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <h3 style="text-align: start; -webkit-padding-start: 14px;">
        Nachbarschaftstreffen erstellen
    </h3>

  <div class="enablePulsate" [style.opacity]='titleOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-pricetag"></ion-icon>
    </ion-label>
    <ion-input placeholder="title" type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='descriptionOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-text"></ion-icon>
    </ion-label>
    <ion-textarea placeholder="description" type="text" rows="3" [(ngModel)]="description"></ion-textarea>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='addressOpacity'>
  <ion-item>
    <ion-label>
      <ion-icon name="md-pin"></ion-icon>
    </ion-label>
    <ion-input placeholder="location (address)" type="text" [(ngModel)]="address"></ion-input>
  </ion-item>
  </div>

  <div class="enablePulsate" [style.opacity]='dateOpacity'>
  <ion-item>
      <ion-label>
        <ion-icon name="md-calendar"></ion-icon>
      </ion-label>
      <ion-datetime placeholder="date & time" displayFormat="DD.MM.YYYY HH:mm" [(ngModel)]="date" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
  </ion-item>
  </div>

  <div style="margin-top: 24px;
  margin-bottom: 7px;
  font-size: 17px;">Ich suche ..</div>

  <ion-item class="enablePulsate">
      <ion-label>Helfer</ion-label>
      <ion-checkbox [(ngModel)]="wantsHelper"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="wantsHelper">
      <ion-textarea placeholder="describe on what tasks or things you need help" type="text" rows="3" [(ngModel)]="helpDescription"></ion-textarea>
  </ion-item>

  <ion-item>
      <ion-label>Teilnehmer / GÃ¤ste</ion-label>
      <ion-checkbox [(ngModel)]="wantsGuests"></ion-checkbox>
  </ion-item>

  <button ion-button block color="primary" (click)="buttonContinue()" style="margin-top: 36px;">
      Weiter
  </button>

</ion-content>
