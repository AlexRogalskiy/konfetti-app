<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title></ion-title>
    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonQRCodeScan()">
        <i class="fa fa-qrcode navheader-button" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<!-- Maps Overlay -->

<ion-content>

  <div (click)="buttonMap()" id="map" style="
    width:100%;
    height:100%;
    background-color: lightgoldenrodyellow;
    background-image: url('assets/imgs/default-background.png');
    background-size: 100%;
  "></div>

</ion-content>

<!-- Konfetti Notice Overlay  -->

<div *ngIf="showKonfettiNotice" class="info-overlay" [@animateFade]="stateKonfettiNotice">
  <div class="info-overlay-konfetti">
    <div class="info-overlay-konfetti-text">
      <!-- TODO: vertical center in div -->
      <div style="margin: auto;">
        Willkommen in der Nachbarschaft
      </div>
    </div>
    <div style="width: 160px; margin-left: auto; margin-right: auto;">
      <button ion-button round (click)="buttonKonfettiNotice()">
        <span>Hier geht's los</span>
      </button>
    </div>
  </div>
</div>

<!-- Module Overlay -->

<div id="content-overlay" [@animateModulePanel]="stateModulePanel" style="
    position: absolute;
    margin: 0px;
    height: 67%;
    width:100%;
    background-color: white;
    min-width: 100px;
    min-height: 100px;
    z-index: 1000;">

  <!-- Module Buttons -->

  <button ion-button round (click)="buttonModule('module-a')" class="module-button" style="
    right: 10px;
  " [style.background-color]="(showModuleFocus==='module-a') ? '#78bce9' : 'grey'">
    <i class="fa fa-comments" aria-hidden="true"></i>
  </button>

  <button ion-button round (click)="buttonModule('module-b')" class="module-button" style="
    right: 90px;
  " [style.background-color]="(showModuleFocus==='module-b') ? '#92bc81' : 'grey'">
    <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
  </button>

  <button ion-button round (click)="buttonModule('module-c')" class="module-button" style="
    right: 170px;
  " [style.background-color]="(showModuleFocus==='module-c') ? '#d1736f' : 'grey'">
    <i class="fa fa-home" aria-hidden="true"></i>
  </button>

  <!-- Panel Module Contents-->

  <ion-content>

    <div *ngIf="showModuleFocus==='module-a'" class="module-panel-wrapper">
      <h2>TODO: Forum Module</h2>
    </div>

    <div *ngIf="showModuleFocus==='module-b'" class="module-panel-wrapper">
      <h2>TODO: Idea Module</h2>
    </div>

    <div *ngIf="showModuleFocus==='module-c'" class="module-panel-wrapper">
      <h2>TODO: Newsfeed Module</h2>
    </div>

  </ion-content>

</div>
