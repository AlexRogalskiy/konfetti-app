<ion-header>

  <ion-navbar>
    <ion-title>{{'WELCOME_PARTY' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>{{'SELECT_LANG' | translate}}</ion-label>
      <ion-select [(ngModel)]="actualLanguage" interface="action-sheet">
        <ion-option *ngFor="let lang of availableLanguages" value="{{lang.locale}}" (ionSelect)="changeLanguage($event)">
          {{lang.displayname}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button (click)="buttonProfile()" ion-button>{{'TAB_MORE' | translate}}</button>


  <p>Why is the Sidemenu not showing?</p>


</ion-content>
