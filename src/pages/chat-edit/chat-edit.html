<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-list style="margin-bottom: 0px;">

        <div *ngIf="newChatMode">

          <h3 style="text-align: start; -webkit-padding-start: 12px;">
            {{ 'CHAT_NEWCHAT' | translate }}
          </h3>

          <div class="intro-text">
            {{ 'CHAT_NEWNOTE' | translate }}
          </div> 

        </div>

        <div *ngIf="!newChatMode">
            <h3 style="text-align: start; -webkit-padding-start: 12px;">
              {{ 'CHAT_EDIT' | translate }}
            </h3>
        </div>

        <ion-item>
            <ion-label color="primary" stacked>{{ 'CHAT_TITLE' | translate }}</ion-label>
            <ion-input 
              type="text" 
              placeholder="{{ 'CHAT_TITLEPLACE' | translate }}"
              maxlength="20"
              [(ngModel)]="chatTitle"
            ></ion-input>
        </ion-item>

        <ion-label color="primary" style="
          text-align: start;
          -webkit-padding-start: 16px;
          margin-top: 22px;"
        stacked>{{ 'CHAT_ICON' | translate }}</ion-label>
        
        <ion-slides class="icon-slides" (click)="clickIcon()">
            <ion-slide *ngFor="let emoji of emojiMap">
             <h1>{{emoji}}</h1>
            </ion-slide>
        </ion-slides>

        <button ion-button (click)="clickButton()" style="    
          width: 100%;
          margin-top: 18px;
        ">
          <span *ngIf="newChatMode">{{ 'CHAT_CREATE' | translate }}</span>
          <span *ngIf="!newChatMode">{{ 'CHAT_SAVE' | translate }}</span>
        </button>

      </ion-list>

</ion-content>
