<ion-header>

  <ion-navbar>

    <ion-title [ngClass]="{'ion-title-ios': isIOS }">
      {{ 'MENU_SETTINGS' | translate }}
    </ion-title>

    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>

  <ion-list>

    <ion-item>
      {{ 'SETTINGS_VERSION' | translate }}
      <span item-end>{{versionString}}</span>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'SETTINGS_LANGUAGE' | translate }}</ion-label>
      <ion-select
        [(ngModel)]="actualLanguage"
        [compareWith]="compareLangs"
        (ngModelChange)="changeLanguage()"
        okText="{{ 'OK' | translate }}"
        cancelText="{{ 'CANCEL' | translate }}"
        multiple="false">
        <ion-option *ngFor="let lang of availableLanguages" [value]="lang">{{lang.displayname}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button block color="primary"  (click)="startAnimation()">Test Animation</button>

  <canvas #canvasObj style="position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 999;"></canvas>

  <button ion-button block color="danger" (click)="buttonResetApp()">RESET APP</button>


</ion-content>
