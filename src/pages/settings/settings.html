<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Einstellungen
    </ion-title>

    <ion-buttons right>
      <button ion-button (click)="buttonHome()">
        <i class="fa fa-home navheader-button" aria-hidden="true"></i>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Sprache</ion-label>
      <ion-select
        [(ngModel)]="actualLanguage"
        [compareWith]="compareLangs"
        (ngModelChange)="changeLanguage()"
        okText="Ok"
        cancelText="Cancel"
        multiple="false">
        <ion-option *ngFor="let lang of availableLanguages" [value]="lang">{{lang.displayname}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
