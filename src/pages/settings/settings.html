<ion-header>

  <ion-navbar>

    <ion-title>
      {{ 'MENU_SETTINGS' | translate }}
    </ion-title>

    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>{{ 'SETTINGS_LANGUAGE' | translate }}</ion-label>
      <ion-select
        [(ngModel)]="actualLanguage"
        [compareWith]="compareLangs"
        (ngModelChange)="changeLanguage()"
        okText="{{ 'OK' | translate }}"
        cancelText="{{ 'CANCEL' | translate }}"
        multiple="false">
        <ion-option *ngFor="let lang of availableLanguages" [value]="lang">{{lang.displayname}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
