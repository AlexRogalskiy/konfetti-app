<ion-header>

  <ion-navbar>

    <ion-title [ngClass]="{'ion-title-ios': isIOS }">
      {{ 'MENU_SETTINGS' | translate }}
    </ion-title>

    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>

  <ion-list>

    <ion-item>
      {{ 'SETTINGS_VERSION' | translate }}
      <span item-end>{{versionString}}</span>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'SETTINGS_LANGUAGE' | translate }}</ion-label>
      <ion-select
        [(ngModel)]="actualLanguage"
        [compareWith]="compareLangs"
        (ngModelChange)="changeLanguage()"
        okText="{{ 'OK' | translate }}"
        cancelText="{{ 'CANCEL' | translate }}"
        multiple="false">
        <ion-option *ngFor="let lang of availableLanguages" [value]="lang">{{lang.displayname}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>


  <div style="padding: 8px; border-style: dashed; border-width: 1px; border-color: grey;margin-bottom: 18px;">
    <div>
      Local Storage Import/Export
    </div>
    <ion-item>
      <ion-label fixed>Export</ion-label>
      <ion-input type="text" [ngModel]="localStorageExport"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Import</ion-label>
      <ion-input type="text" [(ngModel)]="localStorageImport"></ion-input>
    </ion-item>
    <button ion-button (click)="buttonImportLocalStorage()" style="margin-bottom: 8px; margin-top: 8px;" >Import/Overwrite Local Storage</button>
  </div>

  <button ion-button block color="danger" (click)="buttonResetApp()">RESET APP</button>


</ion-content>
