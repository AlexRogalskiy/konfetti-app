<ion-header>

  <ion-navbar>
    <ion-title>
      {{ 'PROFILE_TITLE' | translate }}
    </ion-title>
    <ion-buttons end class="navheader-end-buttons" >
      <button ion-button icon-only (click)="buttonClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>

  <table style="width: 100%;">
    <tr>
      <td style="text-align: center;" (click)="buttonChangeProfilePicture()">
        <div class="side-menu-user-icon" style="
          padding-left: 8px;
          padding-right: 8px;
          background-color: transparent;
          border-width: 2px;
          color: #666;
          ">
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
        <div class="change-profile-picture">
          <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
      </td>
      <td style="padding-top: 11px;">

        <ion-list style="-webkit-margin-start: 20px;">

          <ion-item style="width:95%; top: -10px;">
            <ion-label color="primary" floating>{{ 'PROFILE_FIRSTNAME' | translate }}</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

        </ion-list>

      </td>
    </tr>
  </table>

  <ion-list style="">

    <ion-item>
      <ion-label color="primary" id="profile-aboutme-lable" stacked>{{ 'PROFILE_ABOUTME' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'PROFILE_ABOUTME_DEFAULT' | translate }}"></ion-input>
    </ion-item>

  </ion-list>


  <div style="padding-top: 12px;">

    <div class="label label-md label-md-primary" style="-webkit-padding-start: 16px; font-size: 16px;">
      {{ 'PROFILE_LANGUAGES_LABLE' | translate }}
    </div>

    <div style="padding-left: 12px; padding-right: 12px;">

      <ion-chip>
        <ion-label>Deutsch</ion-label>
      </ion-chip>

      <button ion-button small (click)="buttonEditSpokenLangs()" style="margin-top: -6px;">
        {{ 'PROFILE_LANGUAGES_CHANGE' | translate }}
      </button>

    </div>

  </div>


</ion-content>

<ion-footer padding style="text-align: center;">

  <button ion-button full (click)="buttonSaveProfile()">{{ 'PROFILE_SAVE' | translate }}</button>

  <button *ngIf="showAccountLink" (click)="buttonPasswordAndAccount()" ion-button clear style="">
    <i class="fa fa-key" aria-hidden="true"></i>&nbsp;
    {{ 'PROFILE_CHANGEACCOUNT' | translate }}
  </button>

</ion-footer>
